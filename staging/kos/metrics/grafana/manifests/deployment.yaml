apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
      - name: dataprep
        image: giantswarm/tiny-tools
        command: ["/bin/sh", "-c"]
        args:
        - mkdir -p /var/lib/grafana && chown 472 /var/lib/grafana && chmod 0755 /var/lib/grafana
        securityContext:
          privileged: true
        volumeMounts:
        - name: var-lib
          mountPath: /var/lib
      containers:
      - image: grafana/grafana:5.4.3
        name: grafana
        imagePullPolicy: IfNotPresent
        env:
          - name: GF_AUTH_BASIC_ENABLED
            value: "true"
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "false"
        volumeMounts:
        - name: var-lib
          mountPath: /var/lib
      volumes:
      - name: var-lib
        hostPath:
          path: /var/lib
